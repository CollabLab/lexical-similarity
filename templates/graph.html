<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Data Visualization</title>
</head>
    <body>
    {{ navbar|safe }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Data Visualization&nbsp;
                    <small>Lexical Similarity</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li><a href="/visualize">Visualize Data</a></li>
                    <li class="active">Generate Graphs</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="./graph" method="POST" class="pull-right" enctype="multipart/form-data" >
                    <span class="btn btn-default btn-lg btn-file">
                    <i class="fa fa-upload"></i> 
                    Upload File
                    <input type="file" accept=".txt" name="file-input" onchange="javascript:this.form.submit();">
                    </span>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>File Format</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p>Your data file must be in the following format.</p>
                <ul>
                    <li>format</li>
                    <li>format</li>
                    <li>format</li>
                </ul>
            </div>
        </div>
    </div>
    {{ footer|safe }}
    </body>
</html>
